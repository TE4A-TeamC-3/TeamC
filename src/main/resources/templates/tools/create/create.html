<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>備品登録画面</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <script>//使用不可の時に貸出期限と貸出状況が入力できなくする処理と貸出状況が不可の時に貸出期限が入力できなくする処理
        function toggleFields() {
            const usageProhibited = document.querySelector('input[name="usageProhibited"]:checked');
            const availableForRent = document.querySelector('input[name="availableForRent"]:checked');
            const expirationDateField = document.getElementById("expirationDate");
            const rentalStatusFields = document.querySelectorAll('input[name="availableForRent"]');

            // 使用不可が「不可」のとき
            if (usageProhibited && usageProhibited.value === "false") {
                rentalStatusFields.forEach(field => field.disabled = true); // 貸出状況を無効化
                expirationDateField.disabled = true; // 貸出期限を無効化
                expirationDateField.value = ""; // 値をクリア
            } else {
                rentalStatusFields.forEach(field => field.disabled = false); // 貸出状況を有効化
            }

            // 貸出状況が「利用不可」のとき
            if (availableForRent && availableForRent.value === "false") {
                expirationDateField.disabled = true; // 貸出期限を無効化
                expirationDateField.value = ""; // 値をクリア
            } else {
                expirationDateField.disabled = false; // 貸出期限を有効化
            }
        }

        window.onload = function() {
            toggleFields(); // 初期状態を設定

            // イベントリスナーを追加
            document.querySelectorAll('input[name="usageProhibited"]').forEach(function(radio) {
                radio.addEventListener('change', toggleFields);
            });
            document.querySelectorAll('input[name="availableForRent"]').forEach(function(radio) {
                radio.addEventListener('change', toggleFields);
            });
        };
    </script>
</head>

<body>
    <form th:action="@{/tools/create}" th:object="${toolForm}" method="post">
        <h2>備品登録</h2>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <td>管理コード:</td>
                <td>
                    <select th:field="*{managementcode}" class="form-control">
                        <option value="">選択してください</option>
                        <option value="PC">PC</option>
                        <option value="マウス">マウス</option>
                        <option value="キーボード">キーボード</option>
                        <option value="モニター">モニター</option>
                        <option value="プリンター">プリンター</option>
                        <option value="スキャナー">スキャナー</option>
                        <option value="サーバー">サーバー</option>
                        <option value="外付けハードドライブ">外付けハードドライブ</option>
                        <option value="USBハブ">USBハブ</option>
                        <option value="webカメラ">webカメラ</option>
                        <option value="ヘッドセット">ヘッドセット</option>
                        <option value="ドッキングステーション">ドッキングステーション</option>
                        <option value="リーダー/ライター">リーダー/ライター</option>
                        <option value="電源タップ">電源タップ</option>
                        <option value="モニターアーム">モニターアーム</option>
                        <option value="マウスパッド">マウスパッド</option>
                        <option value="ケーブル管理ツール">ケーブル管理ツール</option>
                        <option value="ソフトウェアⅠ">ソフトウェアⅠ</option>
                        <option value="ソフトウェアⅡ">ソフトウェアⅡ</option>
                    </select>
                    <span th:if="${#fields.hasErrors('managementcode')}" th:errors="*{managementcode}" class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>管理番号:</td>
                <td>
                    <input type="text" th:field="*{managementNo}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('managementNo')}" th:errors="*{managementNo}" class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>品名:</td>
                <td>
                    <input type="text" th:field="*{productName}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>型番:</td>
                <td>
                    <input type="text" th:field="*{modelNumber}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('modelNumber')}" th:errors="*{modelNumber}" class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>メーカー:</td>
                <td>
                    <input type="text" th:field="*{maker}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('maker')}" th:errors="*{maker}" class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>購入日:</td>
                <td>
                    <input type="date" th:field="*{purchaseDate}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('purchaseDate')}" th:errors="*{purchaseDate}" class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>耐用年数:</td>
                <td>
                    <select th:field="*{serviceLife}" class="form-control">
                        <option value="">機器の種類を選択してください</option>
                        <option value="PC4年">PC</option>
                        <option value="PC以外5年">PC以外の電子計算機</option>
                        <option value="レジスター3年">レジスター</option>
                        <option value="プリンター等5年">プリンター、ファクシミリ</option>
                        <option value="ソフトウェア3年">ソフトウェア（3年）</option>
                        <option value="ソフトウェア5年">ソフトウェア（5年）</option>
                    </select>
                    <span th:if="${#fields.hasErrors('serviceLife')}" th:errors="*{serviceLife}" class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>使用不可:</td>
                <td>
                    <label><input type="radio" th:field="*{usageProhibited}" value="false" /> 不可</label>
                    <label><input type="radio" th:field="*{usageProhibited}" value="true" /> 可能</label>
                    <span th:if="${#fields.hasErrors('usageProhibited')}" th:errors="*{usageProhibited}" class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>貸出状況:</td>
                <td>
                    <input type="radio" th:field="*{availableForRent}" value="true"> 利用可能
                    <input type="radio" th:field="*{availableForRent}" value="false"> 利用不可
                    <span th:if="${#fields.hasErrors('availableForRent')}" th:errors="*{availableForRent}" class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>設置場所:</td>
                <td>
                    <label><input type="radio" th:field="*{installationLocation}" value="本社" /> 本社</label>
                    <label><input type="radio" th:field="*{installationLocation}" value="仙台" /> 仙台</label>
                    <label><input type="radio" th:field="*{installationLocation}" value="埼玉" /> 埼玉</label>
                    <label><input type="radio" th:field="*{installationLocation}" value="新潟" /> 新潟</label>
                    <label><input type="radio" th:field="*{installationLocation}" value="大阪" /> 大阪</label>
                    <span th:if="${#fields.hasErrors('installationLocation')}" th:errors="*{installationLocation}" class="error-messages">error!</span>
                </td>
                
            </tr>
            <tr>
                <td>貸出期限:</td>
                <td>
                    <input type="date" id="expirationDate" th:field="*{expirationDate}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}" class="error-messages">error!</span>
                </td>
            </tr>
            <tr>
                <td>仕様:</td>
                <td>
                    <input type="text" th:field="*{specification}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('specification')}" th:errors="*{specification}" class="error-messages">error!</span>
                </td>
            </tr>
        </table>
        <input type="hidden" name="id" th:value="${toolForm.id}" />
        <input type="submit" name="goToTop1" value="戻る" class="btn btn-default"/>
        <button type="submit" value="新規登録" class="btn btn-primary">新規登録</button>
    </form>
</body>
</html>
