<!DOCTYPE html>

<html xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>ユーザー登録画面</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/stylecss}"/>
    </head>
    <body>
        <form th:action="@{/users/create}" th:object="${userForm}" method="post">
            <table>
                <tr><td>ユーザーID：</td><td>
                    <input type="text" name="username" th:field="*{username}" th:errorclass="error-input"/>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-messages">error!</span>
                </td></tr>
                <tr><td>パスワード：</td><td>
                    <input type="text" name="password" th:field="*{password}" th:errorclass="error-input"/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-messages">error!</span>
                </td></tr>
                <tr>
                    <td>権限:</td>
                    <td>
                    <select name="role" th:field="*{role}" th:errorclass="error-input">
                        <option value="">選択してください</option> <!-- 初期の選択肢 -->
                        <option value="ADMIN">管理者</option> <!-- 権限の候補1 -->
                        <option value="USER">一般</option> <!-- 権限の候補2 -->
                    </select>
                    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error-messages">error!</span>
                    </td>
                </tr>
            </table>
            <input type="submit" value="作成"/>
            <a href="loginForm.html">戻る</a>
        </form>
    </body>
</html>
